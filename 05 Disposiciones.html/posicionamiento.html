<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="css/posicionamiento.css">
</head>
<body>
    <h1>Posicionamiento en css</h1>
    <li>Static</li> <!-- viene por defecto-->
    <div class="static">soy un div estático </div>
    <li>Relative</li>
    <div class="relative">soy un div relativo</div>
    <li>Fixed</li> <!--Se suele utilizar en barras de navegacion que euremos que esten abajo o arriba del todo-->
    <div class="fixed">soy un div fixed</div>
    <li>Absolute</li>
    <div class="absolute">soy un div Absoluto</div> <!--Se  mantiene en una pòsición fija en relación a un elemento de referencia, en este caso el <body>-->
    <li>sticky</li>
    <div class="sticky">soy un div sticky</div> <!--Utiliza una mezcla entre el relativo y el fixed-->
   
</body>
</html>
