<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imagen</h3>
        <img src="food1.jpg" alt="Foto 1" width="300" height="200" />
        <br>
        <h3>Video</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Videp_codecs -->
        <video width="300" height="500" controls autoplay muted loop>
            <source src="V_Otis.mp4" type="video/mp4" />
        </video>
        <h3>Audio</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
        <audio controls autoplay loop muted>
            <source src="lucha.ogg" type="audio/ogg" />
        </audio>

    </body>
</html>
